<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="section">

            <div class="left">
                <!-- background-image - css -->
            </div>
            <div class="right">

                <h1 id="section__h1" class="section__h1"> Bienvenidos a nuestro sistema de reservas</h1>
                    <div id="botonesMostrarEsconder" class="botones__mostrar__esconder">

                        <button class="btn" id="btnEsconder">Hacer una reserva</button>
                        
                        <button class="btn" id="btnEsconder2">Ver reserva a mi nombre</button>

                        <button class="btn" id="btnEsconder3">Cancelar reserva</button>

                    </div>
                    <span class="esconderReservar" id="esconderReservar">
                            
                        <form class="form__action" id="form">
        
                            <label for="nombre" class="label">Nombre</label><br>
                            <input type="text" name="Nombre" id="nombre" class="input" keydown="precionaEnter()" placeholder="Ingrese su nombre"><br>
                    
                            <label for="apellido" class="label">Apellido</label><br>
                            <input type="text" name="Apellido" id="apellido" class="input" placeholder="Ingrese su apellido"><br>
                    
                            <label for="dniInput" class="label">DNI</label><br>
                            <input type="text" name="dni" id="dniInput" class="input" placeholder="Ingrese su dni"><br>
                    
                            <label for="dia" class="label label__dia">Elije el dia:</label>
                            <select id="dia" name="dia" class="day input" placeholder=" ">
                            <option value="Lunes" >Lunes</option>
                            <option value="Martes" id="fecha2">Martes</option>
                            <option value="Miercoles">miercoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            </select><br>
                            <div class="btns">
                                <button type="button" onclick="hacerReserva()" keydown="13" class="btn" id="btn">Hacer reserva</button>
                            </div>
                        </form>
                    </span>
                <form id="botonboton">
                    <span class="esconderVerReserva" id="esconderVerReserva">
                        <label for="dniInput2" class="label">DNI</label><br>
                        <input type="text" name="dni" id="dniInput2" class="input" placeholder="Ingrese su dni"><br>

                        <button type="button" onclick="buscar()" class="btn" id="btn2">Ver reserva</button>
                    </span>
                    <span class="esconderCancelar" id="esconderCancelar">

                        <label for="dniInput3" class="label">DNI</label><br>
                        <input type="text" name="dni" id="dniInput3" class="input" placeholder="Ingrese su dni"><br>

                        <button type="button" onclick="cancelar()"  class="btn" id="btn3">Cancelar reserva</button>
                    </span>
                </form>
            </div>
            <div class="section__div" id="section__div">
                <p class="section__text" id="section__text"></p>
            </div>
        </section>
    </main>

    <script src="./javascript/index.js"></script>

</body>
</html>
