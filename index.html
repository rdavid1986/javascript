<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="section">

            <div class="left">
                <!-- background-image - css -->
            </div>
            <div class="right">
                <h1>Ingrese sus datos para hacer su reserva por favor</h1>
                    
                <form class="form__action" id="form">

                    <label for="firstname" class="label">Nombre</label><br>
                    <input type="text" name="Nombre" id="firstname" class="input" placeholder=" "><br>
            
                    <label for="lastname" class="label">Apellido</label><br>
                    <input type="text" name="Apellido" id="lastname" class="input" placeholder=" "><br>
            
                    <label for="dni" class="label">DNI</label><br>
                    <input type="text" name="dni" id="dni" class="input" placeholder=" "><br>
            
                    <label for="day" class="label label__dia">Elije el dia:</label>
                    <select id="day" name="dias" class="day input" placeholder=" ">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    </select><br>
                    <div class="btns">
                        <button type="button" class="btn" id="btn">Hacer reserva</button>
                        <button type="button" class="btn" id="btn">Ver reserva</button>
                        <button type="button" class="btn" id="btn">Cancelar reserva</button>
                    </div>
                    
                    <!-- <button class="btn">Aceptar</button> -->
                </form>
            </div>

            <div class="section__div" id="section__div">
                <p class="section__text" id="section__text"> Bienvenidos a nuestro sistema de reservas</p>
            </div>
        </section>
     
            

    </main>

        <script src="./javascript/index.js"></script>
    
</body>
</html>
